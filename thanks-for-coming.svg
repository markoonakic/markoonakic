<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .marquee {
          height: 50px;
          overflow: hidden;
          position: relative;
        }
        .marquee img {
          position: absolute;
          height: 50px;          /* or whatever height you want */
          transform: translateX(100%);
          animation: marquee 7s linear infinite;
        }
        @keyframes marquee {
          0%   { transform: translateX(100%); }
          100% { transform: translateX(-100%); }
        }
      </style>
      <div class="marquee">
        <img src="https://raw.githubusercontent.com/markoonakic/markoonakic/main/thanks-for-coming.svg"
        alt="Thanks for visiting me" width="100%" height="120" />
      </div>
    </div>
  </foreignObject>
</svg>
